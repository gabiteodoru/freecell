<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#0F4C3A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F4C3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A6B4A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Playing Cards Layout -->
  <!-- Foundation Cards -->
  <rect x="700" y="80" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2"/>
  <text x="715" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC3545">A♥</text>
  <text x="730" y="150" font-family="Arial, sans-serif" font-size="24" fill="#DC3545">♥</text>
  
  <rect x="780" y="80" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2"/>
  <text x="795" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000">2♠</text>
  <text x="810" y="150" font-family="Arial, sans-serif" font-size="24" fill="#000">♠</text>
  
  <rect x="860" y="80" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2"/>
  <text x="875" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC3545">3♦</text>
  <text x="890" y="150" font-family="Arial, sans-serif" font-size="24" fill="#DC3545">♦</text>
  
  <!-- Free Cells -->
  <rect x="700" y="200" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2"/>
  <text x="715" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000">K♣</text>
  <text x="730" y="270" font-family="Arial, sans-serif" font-size="24" fill="#000">♣</text>
  
  <rect x="780" y="200" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <rect x="860" y="200" width="70" height="95" fill="#FFFFFF" rx="8" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Tableau Columns -->
  <g transform="translate(100, 100)">
    <!-- Column 1 -->
    <rect x="0" y="0" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC3545">Q♥</text>
    <rect x="0" y="20" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">J♠</text>
    <rect x="0" y="40" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC3545">10♦</text>
    
    <!-- Column 2 -->
    <rect x="80" y="0" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">9♣</text>
    <rect x="80" y="20" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC3545">8♥</text>
    
    <!-- Column 3 -->
    <rect x="160" y="0" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="170" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">7♠</text>
    <rect x="160" y="20" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC3545">6♦</text>
    <rect x="160" y="40" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="170" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">5♣</text>
    <rect x="160" y="60" width="60" height="80" fill="#FFFFFF" rx="6"/>
    <text x="170" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC3545">4♥</text>
  </g>
  
  <!-- Title and Subtitle -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">FreeCell</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="32" fill="#CCCCCC">Classic Solitaire with Drag and Drop</text>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="24" fill="#AAAAAA">Free - No Ads - Offline Play</text>
  
  <!-- Drag indicator -->
  <path d="M 300 320 Q 350 280 400 320" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.8"/>
  <circle cx="300" cy="320" r="8" fill="#FFD700" opacity="0.8"/>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="18" fill="#FFD700">Drag and Drop!</text>
</svg>